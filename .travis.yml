language: go
sudo: false
env:
  global:
  - BINARY_NAME=aws-env
matrix:
  include:
  - os: linux 
    go: 1.11.x
    env:
    - TARGET=darwin
    - ARCH=amd64
  - os: linux
    go: 1.11.x
    env:
    - TARGET=linux
    - ARCH=amd64
  - os: linux
    go: 1.11.x
    env:
    - TARGET=windows
    - ARCH=amd64
    - EXT=.exe
notifications:
  email: false
script:
- make release
deploy:
  provider: releases
  api_key:
    secure: 
  file: ${BINARY_NAME}-${TARGET}-${ARCH}${EXT}
  skip_cleanup: true
  on:
    repo: telia-oss/aws-env
    tags: true
